name: Deploy React to Hostinger

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build React App
        run: npm run build

      - name: ğŸ” Check Build Output
        run: ls -l dist  # This will list the files inside the dist/ folder



      - name: ğŸ“¤ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.1 
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: dist/  # Ensure this is the correct build output folder
          server-dir: domains/drvandanabansal.in/public_html/
          dangerous-clean-slate: true  # Delete old files before uploading new ones
